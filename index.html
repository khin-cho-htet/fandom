<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-screen h-screen text-red-600 flex">
        <div class="flex flex-col  w-10 sm:w-20 md:w-30 bg-yellow-400 h-full py-3">
            <div class="flex flex-col items-center ">
                <img class="w-6 h-6 sm:w-8 sm:h-8 md:w-10 md:h-10" src="./image/Facebook.svg">
                <span class="font-bold text-xs sm:text-sm md:text-base text-red-800">Favourite</span>
            </div>
            <div class="mt-4">
                <div class="flex flex-col items-center mb-2"> 
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-8 w-8 p-1.5 hover:bg-white hover:rounded-full hover:border-gray-400 hover:border-2 hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-200 hover:border-gray-400 hover:border-2 rounded-full hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-red-800">Upload</span>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-200 hover:border-gray-400 hover:border-2 rounded-full hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-red-800">Photo</span>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-200 hover:border-gray-400 hover:border-2 rounded-full hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-center text-red-800">Video Call</span>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-200 hover:border-gray-400 hover:border-2 rounded-full hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-center text-red-800">
                        Voice Call
                    </span>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-200 hover:border-gray-400 hover:border-2 rounded-full hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-red-800">Message</span>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-200 hover:border-gray-400 hover:border-2 rounded-full hover:transation-all"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-red-800">Download</span>
                </div>
                <div class="flex flex-col items-center pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-7 w-7 p-1 bg-yellow-500 text-violet-800 border-violet-800 border-2 hover:bg-white hover:border-gray-400 rounded-full hover:duration-200 "
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="text-xs sm:text-sm font-semibold text-center text-violet-800">Other Action</span>
                </div>

            </div>
            <div class="flex justify-center mt-auto">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-7 w-7 p-1 bg-yellow-500 text-violet-800 border-violet-800 border-2 hover:bg-white hover:border-gray-400 rounded-full hover:duration-200"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>

        </div>

        

    </div>
</body>

</html>
